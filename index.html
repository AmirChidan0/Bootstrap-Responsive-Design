<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Responsive-Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="asssets/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Row 1 -->
        <div class="row">
            <div class="col-8">
                <div class="box">2</div>
            </div>
            <div class="col-4">
                <div class="box">1</div>
            </div>
        </div>
        <!-- Row 2 -->
        <div class="row">
            <div class="col-8">
                <div class="box">5</div>
            </div>
            <div class="col-4">
                <div class="box">3</div>
            </div>
        </div>
        <!-- Row 3 -->
        <div class="row">
            <div class="col-4">
                <div class="box">4</div>
            </div>
        </div>
        <!-- Row 4 -->
        <div class="row">
            <div class="col-12">
                <div class="box">6</div>
            </div>
        </div>
        <!-- Row 5 -->
        <div class="row">
            <div class="col-12">
                <div class="box">7</div>
            </div>
        </div>
        <!-- Row 6 -->
        <div class="row">
            <div class="col-4">
                <div class="box">10</div>
            </div>
            <div class="col-4">
                <div class="box">9</div>
            </div>
            <div class="col-4">
                <div class="box">8</div>
            </div>
        </div>
    </div>
</body>
</html>
